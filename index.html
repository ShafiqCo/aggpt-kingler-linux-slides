<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgGPT - AI-Powered FDA Inspection Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/theme/white.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Title Slide -->
            <section>
                <h1>AgGPT</h1>
                <p class="subtitle">AI-powered inspection assistant</p>
            </section>

            <!-- Problem Slide -->
            <section>
                <p class="stat-large">$2M</p>
                <p class="label">Average cost of a single FDA corrective action</p>
            </section>

            <!-- How It Works -->
            <section>
                <h2>Speak. Transcribe. Generate.</h2>
                <p class="simple-text">Inspectors dictate findings on-site.<br>AI generates comprehensive reports.<br>No WiFi required.</p>
            </section>

            <!-- Impact Slide -->
            <section>
                <div class="stat-grid">
                    <div class="stat-item">
                        <p class="stat-number">70%</p>
                        <p class="stat-label">Fewer corrective actions</p>
                    </div>
                    <div class="stat-item">
                        <p class="stat-number">30%</p>
                        <p class="stat-label">Faster inspections</p>
                    </div>
                    <div class="stat-item">
                        <p class="stat-number">$1.5M</p>
                        <p class="stat-label">Avg. annual savings</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@5.0.4/dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            transition: 'slide',
            backgroundTransition: 'fade',
            slideNumber: true
        });
    </script>
</body>
</html>
